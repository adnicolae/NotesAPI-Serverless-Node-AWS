# NOTE: update this with your service name
service: sls-notes-app-2-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

custom:
  # stage setting passed through cli cmd, default: provider section
  stage: ${opt:stage, self:provider.stage}
  # separate tables for dev and prod environments
  tableName: ${self:custom.stage}-notes

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

  environment:
    TABLE_NAME: ${self:custom.tableName}
    STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}

  # Define permission policies for the Lambda function
  # Allow access to dynamodb tables from the us-east-1 region
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict IAM role permissions to specific table for the stage
      Resource:
        - "Fn::GettAtt": [ NotesTable, Arn ]

functions:
  # create: POST /notes
  create:
    handler: create.main
    events:
      - http:
          path: notes
          method: post
          cors: true
          authorizer: aws_iam
  # GET /notes/{id}
  get:
    handler: get.main
    events:
      - http:
          path: notes/{id}
          method: get
          cors: true
          authorizer: aws_iam
  # GET /notes
  list:
    handler: list.main
    events:
      - http:
          path: notes
          method: get
          cors: true
          authorizer: aws_iam
  # PUT /notes/{id}
  update:
    handler: update.main
    events:
      - http:
          path: notes/{id}
          method: put
          cors: true
          authorizer: aws_iam
  # DELETE /notes/{id}
  delete:
    handler: delete.main
    events:
      - http:
          path: notes/{id}
          method: delete
          cors: true,
          authorizer: aws_iam
  # POST /billing
  billing:
    handler: billing.main
    events:
      - http:
          path: billing
          method: post
          cors: true,
          authorizer: aws_iam

resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
  # DynamoDB
  - ${file(resources/dynamodb-table.yml)}
  # S3 bucket
  - ${file(resources/s3-bucket.yml)}